<div class="nav-bar">
  <mat-toolbar>
    <span>{{getTitle()}}</span>
    <div class="w-100" fxLayoutAlign="flex-end center" fxLayoutGap="10px">
    
        <mat-chip-list #chipList >
          <mat-chip [matMenuTriggerFor]="stores" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
            <mat-icon>store</mat-icon>
            <span>Store 1</span>
          </mat-chip>
        </mat-chip-list>
    
      <img [matMenuTriggerFor]="menu" src="assets/img/user_placeholder.png" alt="profile-image" class="profile">
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>power_settings_new</mat-icon>
          <span>Log Out</span>
        </button>
      </mat-menu>

      <mat-menu #stores="matMenu">
        <button mat-menu-item>Store 1</button>
        <button mat-menu-item>Store 2</button>
      </mat-menu>
    </div>
  </mat-toolbar>
  <mat-divider></mat-divider>
</div>
