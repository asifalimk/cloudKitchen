<div fxLayout="row" fxLayoutAlign="space-between center">
    <h2 class="m-0" mat-dialog-title>Order Details</h2>
    <div fxLayout="row">
        <button mat-icon-button>
            <mat-icon>print</mat-icon>
        </button>
        <button (click)="onNoClick()" mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>


<div mat-dialog-content class="mt-3">

    <h3 class="m-0 "><span class="fw-500">#{{data?.id}}</span></h3>
    <mat-card style="border:1px solid grey;margin-top:10px;">
        test
    </mat-card>
    <div class="mt-2">
        <p class="fw-2">Status</p>
    </div>
    <ng-container>
        <h3 class="m-0"><span class="fw-500">{{data?.user?.name}}</span></h3>
        <p class="text-muted m-0">{{data?.user?.mobile}}</p>
        <p class="text-muted m-0">{{data?.user?.location}}</p>
    </ng-container>
    <div class="mt-2 mb-1">
        <p class="m-0">Payment </p>
    </div>
    <mat-divider></mat-divider>

    <div class="mt-2">
        <h3 class="m-0"><span class="fw-500">Items</span></h3>

        <div class="mt-2" fxLayout="row" fxLayoutAlign="space-between center">

            <div>
                <span>Qty</span>
                <div fxLayout="column">
                    <span>1</span>
                    <span>2</span>
                    <span>1</span>
                </div>
            </div>

            <div>
                <span class="text-muted">Name</span>
                <div fxLayout="column">
                    <span>Butter Chicken</span>
                    <span>Butter Nan</span>
                    <span>Cock</span>
                </div>
            </div>

            <div>
                <span class="text-muted">Amount</span>
                <div fxLayout="column" fxLayoutAlign="flex-end center">
                    <span>120</span>
                    <span>120</span>
                    <span>120</span>
                </div>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="mt-2" fxLayout="row" fxLayoutAlign="flex-end center">
            <span>Total:</span>
            <span>360</span>
        </div>
    </div>

</div>
