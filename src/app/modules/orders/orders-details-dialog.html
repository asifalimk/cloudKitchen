<div fxLayout="row" fxLayoutAlign="space-between center">
    <h2 class="m-0" mat-dialog-title>Order Details</h2>
    <div fxLayout="row">
        <button (click)="printPage()" mat-icon-button>
            <mat-icon>print</mat-icon>
        </button>
        <button (click)="onNoClick()" mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>


<div mat-dialog-content class="mt-3">
    

    <div class="mt-1">
        <mat-grid-list cols="3" rowHeight="2:1" *ngFor="let is of transactions" >
            <div fxLayout="row" fxLayoutAlign="space-between center">


                <h3 class="m-0 "><span class="fw-500">OrderNo #{{data?.order?.id}}</span></h3>
        
                <!-- <div class="mt-2" fxLayout="row" fxLayoutGap="5px">
                    <p class="fw-500">Status:</p>
                    <span style="color: green;">{{data?.content?.status}}</span>
                </div> -->
        
            </div>
        
            <!-- <mat-card style="border:1px solid grey;margin-top:10px;">
                test
            </mat-card> -->
        
            <!-- <ng-container>
                <h3 class="m-0"><span class="fw-500">{{data?.user?.name}}</span></h3>
                <p class="text-muted m-0">{{data?.user?.mobile}}</p>
                <p class="text-muted m-0">{{data?.user?.location}}</p>
            </ng-container> -->
            <!-- <div class="mt-2 mb-1" fxLayout="row" fxLayoutGap="5px">
                <p class="fw-500">Payment </p>
                <span class="text-muted">Paid</span>
            </div> -->
            <mat-grid-tile>
               <div class="card">
                 <!-- <img src={{i.image}} alt="picture"> -->
                 <h2>{{is[0].category}}</h2>
               </div>
             </mat-grid-tile>
             <table mat-table [dataSource]="is" class="mat-elevation-z0 w-100">
                <!-- Item Column -->
                <ng-container matColumnDef="item">
                    <th mat-header-cell *matHeaderCellDef> Item </th>
                    <!-- <ng-container *ngIf="transaction.product.details.category.content.title == i"> -->
                        <td mat-cell *matCellDef="let i"> {{i?.product?.details?.content?.title}} </td>
                      <!-- </ng-container> -->
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <!-- Quantity Column -->
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef> Quantity </th>
                    <td mat-cell *matCellDef="let i">{{i?.quantity}} </td>
                    <td mat-footer-cell *matFooterCellDef> </td>
                </ng-container>
                
        <!-- Cost Column -->
        <!-- <ng-container matColumnDef="cost">
                <th mat-header-cell *matHeaderCellDef> Cost </th>
                <td mat-cell *matCellDef="let transaction">{{transaction?.product?.price | currency:'INR'}} </td>
                <td mat-footer-cell *matFooterCellDef> </td>
                <td mat-footer-cell *matFooterCellDef>{{getTotalCost() | currency:'INR'}} </td>
            </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
             </mat-grid-list>
            
    </div>

</div>
